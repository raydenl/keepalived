name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]

env:
  # pihole version to use
  PIHOLE_VERSION: 2025.03.1

jobs:
  expose-vars:
    runs-on: ubuntu-latest
    outputs:
      pihole-version: ${{ env.PIHOLE_VERSION }}
    steps:
      - run: echo "Exposing env variables to make available for reuseable workflows"
  master-publish:
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    needs: [expose-vars]
    uses: ./.github/workflows/shared-publish.yml
    with:
      image_name: ${{ github.actor }}/pihole-keepalived-master
      config_filename: keepalived_master.conf
      pihole_version: ${{ needs.expose-vars.outputs.pihole-version }}
  backup-publish:
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    needs: [expose-vars]
    uses: ./.github/workflows/shared-publish.yml
    with:
      image_name: ${{ github.actor }}/pihole-keepalived-backup
      config_filename: keepalived_backup.conf
      pihole_version: ${{ needs.expose-vars.outputs.pihole-version }}
