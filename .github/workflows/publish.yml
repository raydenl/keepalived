name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]

env:
  # pihole version to use
  PIHOLE_VERSION: 2025.03.1

jobs:
  master-publish:
    uses: ./.github/workflows/shared-publish.yml
    with:
      image_name: ${{ github.actor }}/pihole-keepalived-master
      dockerfile_prefix: MASTER
      pihole_version: ${{ env.PIHOLE_VERSION }}
  backup-publish:
    uses: ./.github/workflows/shared-publish.yml
    with:
      image_name: ${{ github.actor }}/pihole-keepalived-backup
      dockerfile_prefix: BACKUP
      pihole_version: ${{ env.PIHOLE_VERSION }}
